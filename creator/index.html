                            <a href="#"><i class="fab fa-behance"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>
                    </div>
                    <div class="text_center">
                        <h4><a href="#">Hugh Saturation</a></h4>

                    </div>
                </div>
                <div class="creator_box">
                    <div class="position_relative">

                        <div class="creator_social">

                            <a href="#"><i class="fab fa-linkedin-in"></i></a>

                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>
                    </div>
                    <div class="text_center">
                        <h4><a href="#">Dianne Ameter</a></h4>
                        <p>Illustrator</p>
                    </div>
                </div>
                <div class="creator_box">
                    <div class="position_relative">
                        <img src="img/03.png" alt="">
                        <div class="creator_social">
                            <a href="#"><i class="fab fa-dribbble"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#"><i class="fab fa-behance"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </div>
                    </div>
                    <div class="text_center">
                        <h4><a href="#">Jim Sechenm</a></h4>
                        <p>Stylist Author</p>
                    </div>
                </div>
                <div class="creator_box">
                    <div class="position_relative">

                        <h4><a href="#">Eric Widget</a></h4>
                        <p>Designer</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        
        function company_carouselInit() {
            $('.owl-carousel.carousel_slider').owlCarousel({
                dots: false,
                loop: true,
                margin: 30,
                stagePadding: 2,
                autoplay: true,
                smartSpeed: 1000,
                autoplayTimeout: 1500,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    768: {
                        items: 2,
                    },
                    992: {
                        items: 4
                    }
                }
            });
        }
        company_carouselInit();

    </script>
</body>
</html>
